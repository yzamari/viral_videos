[pytest]
# Pytest configuration for ViralAI CI tests

# Test discovery patterns
testpaths = tests/CI
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage settings
addopts = 
    --cov=src
    --cov-report=html
    --cov-report=xml
    --cov-report=term-missing
    --cov-fail-under=95
    -v
    --tb=short
    --strict-markers
    -p no:warnings

# Test markers
markers =
    unit: Unit tests - fast, isolated tests
    integration: Integration tests - test component interactions
    e2e: End-to-end tests - full system tests
    slow: Slow running tests (>5s)
    requires_api: Tests requiring external API access
    requires_ffmpeg: Tests requiring ffmpeg installation
    gpu: Tests requiring GPU access

# Asyncio configuration
asyncio_mode = auto

# Timeout for tests (in seconds)
timeout = 300

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning